<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone X45</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="images/xr-blue.png" alt="iPhone X45" class="image">
            </div>
            <div class="detail">
                <h1>Iphone X45</h1>
                <h2>From 400$ to 700$</h2>
                <div class="options">
                    <h3>Capacity </h3>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128GB</button>
                        </div>
                    </div>
                    <h3>Colors</h3>
                    <div class="colours btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="color blue selected" data-name="blue"
                                data-colour="#2484E4">BLUE</button>
                        </div>

                        <div class="btn_wrap">
                            <button type="button " class="color red " data-name="red" data-colour="#AF1E2D">RED</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color yellow" data-name="yellow"
                                data-colour="#FFCE00">YELLOW</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color coral" data-name="coral"
                                data-colour="#FF6C37">CORAL</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color white" data-name="white"
                                data-colour="#FFF">WHITE</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color black" data-name="black"
                                data-colour="#000000">BLACK</button>
                        </div>
                    </div>
                    <button type="submit" class="submit">Dodaj do koszyka</button>
                </div>
        </section>
    </main>



    <script src="./main.js"></script>
</body>

</html>
